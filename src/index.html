<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slide-container">
      <div class="arrow-container-left"></div>
      <div class="slides">
        <img class="slide" src="./assets/pic.jpg" alt="" />
        <img class="slide" src="./assets/pic1.jpg" alt="" />
        <img class="slide" src="./assets/pic2.jpg" alt="" />
        <img class="slide" src="./assets/pic3.jpg" alt="" />
        <img class="slide" src="./assets/pic4.jpg" alt="" />
      </div>
      <div class="arrow-container-right"></div>
    </div>
    <div class="dots-layout">
      <div></div>
      <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div></div>
    </div>
  </body>
</html>
